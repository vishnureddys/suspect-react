<!-- templates/base.html -->
{% load static %}

<!DOCTYPE html>

<html lang="en">
	
	<head>
	   	<!-- Required meta tags -->
	   	<meta charset="utf-8">
	   	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>{% block title %}Bangalore City Police{% endblock %}</title>
	</head>

	<body>

		<header class="site-header">
			      
<!-- 		<div class="pagewide p-3 bg-light d-none d-lg-block fixed-top">
			<div class="container">
				<a href="#">
					<img src="/media/blrlogo.png" style="width:100px" alt="">

				</a>
			</div>
		</div> -->

		<!-- <nav class="navbar navbar-default"></nav> -->
		  <nav class="navbar navbar-expand-md navbar-light bg-info navbar-default">

		    <div class="container">

		      <a class="navbar-brand mr-4" href="https://www.bcp.gov.in/">
	
		      			<img src="/media/logos/blrlogo.png" style="width:100px" alt="">
		      			<img src="/media/logos/blrlogo2.png" style="width:200px">
		      		
		      </a>

		      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		      </button>

		      <div class="collapse navbar-collapse" id="navbarToggle">
		        <div class="navbar-nav mr-auto">
<!-- 		          <a class="nav-item nav-link" href="#">Home</a>
		          <a class="nav-item nav-link" href="#">About</a> -->
		        </div>

		        <!-- Navbar Right Side -->
		        <div class="navbar-nav">
					<!-- <a href="" class="nav-item nav-link">About</a> -->
					<a href="https://www.bcp.gov.in/faq" class="nav-item nav-link">FAQ</a>
					<a href="https://www.bcp.gov.in/about_us" class="nav-item nav-link">About</a>
				
					<a href="http://127.0.0.1:8000/contact/" class="nav-item nav-link">Contact Us</a>
		          {% if user.is_authenticated %}
		            <a class="nav-item nav-link" href="#">Profile</a>
		            <a class="nav-item nav-link" href="http://127.0.0.1:8000/accounts/logout">Logout</a>


		          {% endif %}

		        </div>
		      </div>
		    </div>
		  </nav>
		</header>

	  	<main role="main" class="container">
	  		<div class="row">
	  			<div class="col-md-12">
	  				{% if messages %}
	  				  {% for message in messages %}
	  				    <div class="alert alert-{{ message.tags }}"> {{ message }} </div>
	  				  {% endfor %}
	  				{% endif%}
	  				{% block content %}
	  				{% endblock %}
	  			</div>
	  		</div>

	  	</main>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	</body>
	</html>
