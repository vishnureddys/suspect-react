<!-- templates/home.html -->
{% extends 'home/base.html' %}
{% block content %}
<style>
  ul{
    display: inline;
  }
  .column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clear floats after image containers */
.row::after {
  content: "";
  clear: both;
  display: table;
}
.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #0bc6ff;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  width: 100%;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>
<h1>List of Suspects</h1>
<div class="row">
  {% for post in object_list %}
  <div class="column">
    <h2>{{ post.title }}: </h2>
    <img src="{{ post.cover.url}}" alt="{{ post.title }}" alt="Hello">
  </div>
  {% endfor %}
</div>
{% csrf_token %}
<button class="button" onclick="location.href='http://127.0.0.1:8000/suspectnumber/'"><span>Click here to enter the suspect number</span></button>
{% endblock %}
